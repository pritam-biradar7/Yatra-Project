
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Address</title>
<script src="cities.js"></script>
</head>
<body>
<form method="get">
<table>
	<tr>
		<td>Street:</td>
		<td><input type="text" name="street"></td>
	</tr>
	<tr>
		<td>State:</td>
		<td>
			<select onchange="print_city('state', this.selectedIndex);" id="state" name ="state" class="form-control" required></select>
		</td>
	</tr>
	<tr>
		<td>City:</td>
		<td>
			<select id ="city" name="city" class="form-control" required></select>
			<script language="javascript">print_state("state");</script>
		</td>
	</tr>
	<tr>
		<td>Country:</td>
		<td>
			<input type="radio" name="country" value="India">India
			<input type="radio" name="country" value="Other">Other
		</td>
	</tr>
	<tr>
		<td>Pincode:</td>
		<td><input type="number" name="pincode"></td>
	</tr>
	<tr>
		<td><input type="submit" value="Add Address"></td>
	</tr>
</table>
</form>
</body>
</html>
